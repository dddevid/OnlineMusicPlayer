<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/color-thief.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/music-metadata-browser@2.2.3/dist/music-metadata-browser.min.js"></script>
    <style>
        body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-Safari */
        }

        img {
            pointer-events: none;
        }

        #info-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        
        #info-button:hover {
            background-color: #0056b3;
        }

        #info-tooltip {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #info-button:hover + #info-tooltip {
            display: block;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #info-tooltip.show {
            animation: fadeIn 0.3s forwards;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="player-container" class="glassmorphism">
            <img id="album-img" class="album-img" src="" alt="Album Art">
            <h2 id="song-title">No song playing</h2>
            <audio id="audio-player"></audio>
            <input id="progress-bar" type="range" min="0" max="100" value="0">
            <div id="controls">
                <button id="prev-btn">Prev</button>
                <button id="play-pause-btn">Play</button>
                <button id="next-btn">Next</button>
            </div>
        </div>

        <div id="queue-container" class="glassmorphism">
            <h3>Up Next</h3>
            <ul id="song-list"></ul>
        </div>
    </div>

    <button id="info-button">!</button>
    <div id="info-tooltip">This app is for educational purposes only</div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
